<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Cloud Drive Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .logo h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .secondary-btn {
            width: 100%;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .secondary-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 32px 0 24px 0;
            position: relative;
            color: #6b7280;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .action-btn {
            flex: 1;
            background: #f8fafc;
            color: #475569;
            border: 1px solid #e2e8f0;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
        
        .help-text {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .features {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 32px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">☁️</div>
            <h1>CloudDrive</h1>
            <p>안전하고 빠른 파일 공유</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" class="form-input" placeholder="이메일을 입력하세요" value="test@example.com" id="email">
            </div>
            
            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <div class="password-container">
                    <input type="password" class="form-input" placeholder="비밀번호를 입력하세요" id="password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">🔍 아이디/비밀번호 찾기</a>
            </div>
            
            <button type="submit" class="login-btn">
                🚀 로그인
            </button>
        </form>
        
        <div class="divider">
            <span>계정이 없으신가요?</span>
        </div>
        
        <button class="secondary-btn" onclick="showSignup()">
            ✨ 새 계정 만들기
        </button>
        
        <div class="help-text">
            계정에 문제가 있으신가요?
        </div>
        
        <div class="action-buttons">
            <a href="#" class="action-btn" onclick="showForgotPassword()">
                📧 이메일 찾기
            </a>
            <a href="#" class="action-btn" onclick="showForgotPassword()">
                🔐 비밀번호 재설정
            </a>
        </div>
    </div>
    
    <div class="features">
        <div class="feature">
            <span>🔒</span>
            <span>보안</span>
        </div>
        <div class="feature">
            <span>⚡</span>
            <span>빠름</span>
        </div>
        <div class="feature">
            <span>🤝</span>
            <span>공유</span>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '👁️';
            }
        }
        
        function showSignup() {
            alert('회원가입 페이지로 이동합니다.');
            // 실제로는 회원가입 페이지로 라우팅
        }
        
        function showForgotPassword() {
            alert('아이디/비밀번호 찾기 페이지로 이동합니다.');
            // 실제로는 계정 찾기 페이지로 라우팅
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 실제로는 서버로 로그인 요청
            alert('로그인 처리 중...');
        });
    </script>
</body>
</html>
