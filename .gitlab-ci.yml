run-server : 
  stage: runner
  needs:
    - publish-server
    - check-nginx-network
    - check-crepen-cdn-network
  script : 
    - docker rm -f crepen-cdn-server
    - docker run -d --name crepen-cdn-server --hostname crepen-cdn-server  $NEXUS_IMAGE_REPO/crepen-cdn-server:latest
    - docker network connect crepen-cdn-network crepen-cdn-server




