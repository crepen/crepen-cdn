<svg id="logoSvg" width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
                        <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1"/>
                    </linearGradient>
                    
                    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10B981;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1"/>
                    </linearGradient>
                    
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <filter id="shadow">
                        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
                    </filter>
                </defs>
                
                <circle cx="40" cy="50" r="30" fill="url(#brandGradient)" opacity="0.1" filter="url(#shadow)"/>
                
                <circle cx="40" cy="50" r="5" fill="url(#nodeGradient)" filter="url(#glow)"/>
                
                <circle cx="25" cy="35" r="2.5" fill="#3B82F6" opacity="0.9"/>
                <circle cx="55" cy="35" r="2.5" fill="#8B5CF6" opacity="0.9"/>
                <circle cx="60" cy="50" r="2.5" fill="#06B6D4" opacity="0.9"/>
                <circle cx="55" cy="65" r="2.5" fill="#10B981" opacity="0.9"/>
                <circle cx="25" cy="65" r="2.5" fill="#F59E0B" opacity="0.9"/>
                <circle cx="20" cy="50" r="2.5" fill="#EF4444" opacity="0.9"/>
                
                <g stroke="url(#brandGradient)" stroke-width="1.5" fill="none" opacity="0.7">
                    <line x1="40" y1="50" x2="25" y2="35"/>
                    <line x1="40" y1="50" x2="55" y2="35"/>
                    <line x1="40" y1="50" x2="60" y2="50"/>
                    <line x1="40" y1="50" x2="55" y2="65"/>
                    <line x1="40" y1="50" x2="25" y2="65"/>
                    <line x1="40" y1="50" x2="20" y2="50"/>
                </g>
                
                <text x="90" y="45" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" font-weight="bold" fill="url(#brandGradient)">
                    Crepen
                </text>
                
                <text x="90" y="65" font-family="'Arial', 'Helvetica', sans-serif" font-size="14" font-weight="300" fill="#64748B" letter-spacing="2px">
                    CDN
                </text>
                
                <g opacity="0.5">
                    <rect x="88" y="72" width="15" height="2" rx="1" fill="#10B981"/>
                    <rect x="106" y="72" width="12" height="2" rx="1" fill="#06B6D4"/>
                    <rect x="121" y="72" width="18" height="2" rx="1" fill="#8B5CF6"/>
                </g>
            </svg>